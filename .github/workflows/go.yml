name: Go CI

on:
  push:
    branched:
      - main
    pull_request:
      branches:
        - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 #ランナー上にコードを複製した上でメインブランチにチェックアウト
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23
      
      - name: Run tests
        env:
          BASE_PATH: ${{ github.workspace }} #テスト実行時に絶対パスを渡すことで、テストファイルがどこにあっても構成ファイルを読み込める
        run: go test ./...